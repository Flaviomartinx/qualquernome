# teste2
name: automacao_efs
run-name: EFS
on: 
  push: 
    branches: 
      - "main"
    paths:
      - images/**
      - .github/workflows/mains.yml
jobs:
  efs-senai:
    runs-on: ubuntu-lastet
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalcao do SSH 
        run: sudo apt-get install -y openssh-client

      - name: Verificacao da chave pem 
        run: echo "$KEY_PATH"
        env: 
          KEY_PATH: ${{ secrets.CHAVE_PEM }}

      - name: Adicionar host ES2 ao known_hosts
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ''
          ssh-kayscan -H 3.88.113.110 >> ~/.ssh/known_hosts

      - name: Envios das imagens
        if: always()
        run: |
          echo "$KEY_PATH" > ./chave.pem
          chmod 600 ./chave.pem
          scp -i ./chave.pem images/*.* ec2-user@3.88.113.110:/home/ec2-user/efs
        env:
          KEY_PATH: ${{ secrets.CHAVE_PEM }}
      
    
